<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Jogo da Forca</title>

<body class="container">
    <header>
    </header>
    <main class="container m-1">
        <div id="setUp">
            <div id="inputs" class="row">
                <label for="word" class="col">Digite a palavra:</label>
                <input type="text" id="word" class="col">
            </div>
            <div id="inputs2" class="row my-1">
                <button id="newGame" class="btn btn-primary btn-sm col">Novo Jogo</button>
                <button id="random" class="btn btn-secondary btn-sm col">??????</button>
            </div>
        </div>
        <div id="board" class='row'>
        </div>
        <div id="game" class="row my-1">
            <div id="round row">
                <div id="guess" class="row my-1"></div>
                <div id="wrong" class="mb-1"></div>
            </div>
            <canvas id="gallows" style="border: 1px solid red; height: 35vh;" class="justify-self-end"></canvas>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
